<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LOZI LAAB">
    <meta name="description" content="Test your sports knowledge with this fun interactive quiz! Featuring 10 random questions of varying difficulty (easy to expert) on football, Olympics, basketball, sports science, and more. Includes a progress tracker, difficulty rating, and final score. Perfect for sports fans looking to challenge their knowledge while enjoying an engaging learning experience. Can you score 10/10? Try it now">
    <meta name="keywords" content="Algeria, algeria, game, sports games, manager, games, players, quiz game, لعبة أسئلة, لعبة تحدي , لعبة الرياضة , رياضة , لعبة ألغاز اونلاين ,الجزائر , العاب مجانية , الفائز , اختبار , المعلومات">
    <title>لعبة تحدي الرياضة</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="main-title">ألعاب تسلية مجانية اونلاين</h1>
            
            <div class="game-area">
                <div class="game-container">
                    <h2 class="game-title">لعبة تحدي الرياضة</h2>
                    <div class="difficulty-indicator">
                        <span>الصعوبة: </span>
                        <span id="difficultyLevel">سهلة</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                        <span id="stageCounter">0/10</span>
                    </div>
                    <div class="question-container" id="questionContainer">
                        <h2 id="questionText">جارٍ تحميل الأسئلة...</h2>
                        <div class="options-container" id="optionsContainer"></div>
                        <button class="submit-btn" id="submitBtn" disabled>تأكيد الإجابة</button>
                    </div>
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <h2 id="resultText"></h2>
                        <button class="restart-btn" id="restartBtn">إعادة اللعب</button>
                    </div>
                </div>

                <div class="more-games">
                    <h3 class="more-games-title">المزيد من الألعاب</h3>
                    <ul class="games-list">
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
